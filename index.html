<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An iPhone-style algebraic calculator built with HTML, CSS, and JavaScript.">
    <title>iPhone Style Calculator</title>
    <style>
        /* General Body Styles */
        body {
            font-family: 'Helvetica Neue', sans-serif;
            background-color: #f5f5f7;  /* iOS-like background color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        /* Calculator Styles */
        .calculator {
            background-color: #fff;
            border-radius: 40px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 320px;
        }

        /* Display Section */
        .display {
            background-color: #333;
            color: #fff;
            font-size: 2.5em;
            text-align: right;
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 20px;
            height: 70px;
            line-height: 70px;
            word-wrap: break-word;
            white-space: nowrap;
        }

        /* Button Grid Layout */
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        .button {
            background-color: #f2f2f7;
            color: #333;
            font-size: 1.5em;
            border: none;
            padding: 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .button:active {
            background-color: #ccc;
        }

        .button.operator {
            background-color: #ff9500; /* iOS-like operator color */
            color: #fff;
        }

        .button.operator:active {
            background-color: #e88f00;
        }

        .button.clear {
            background-color: #ff3b30;
            color: #fff;
        }

        .button.clear:active {
            background-color: #e23b2d;
        }

        .button.equals {
            background-color: #34c759;
            color: #fff;
        }

        .button.equals:active {
            background-color: #2abf4e;
        }

        /* Disabled Buttons */
        .button.disabled {
            background-color: #e1e4e8;
            color: #b2b9c3;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

<div class="calculator">
    <!-- Display Area -->
    <div class="display" id="display">0</div>
    
    <!-- Buttons -->
    <div class="buttons">
        <button class="button clear" onclick="clearDisplay()">C</button>
        <button class="button operator" onclick="appendToDisplay('+')">+</button>
        <button class="button operator" onclick="appendToDisplay('-')">-</button>
        <button class="button operator" onclick="appendToDisplay('/')">/</button>
        
        <button class="button" onclick="appendToDisplay('7')">7</button>
        <button class="button" onclick="appendToDisplay('8')">8</button>
        <button class="button" onclick="appendToDisplay('9')">9</button>
        <button class="button operator" onclick="appendToDisplay('*')">*</button>
        
        <button class="button" onclick="appendToDisplay('4')">4</button>
        <button class="button" onclick="appendToDisplay('5')">5</button>
        <button class="button" onclick="appendToDisplay('6')">6</button>
        <button class="button operator" onclick="appendToDisplay('%')">%</button>
        
        <button class="button" onclick="appendToDisplay('1')">1</button>
        <button class="button" onclick="appendToDisplay('2')">2</button>
        <button class="button" onclick="appendToDisplay('3')">3</button>
        <button class="button operator" onclick="appendToDisplay('.')">.</button>
        
        <button class="button" onclick="appendToDisplay('0')">0</button>
        <button class="button equals" onclick="calculateResult()">=</button>
    </div>
</div>

<script>
    let display = document.getElementById('display');
    let currentInput = '0';

    function clearDisplay() {
        currentInput = '0';
        display.textContent = currentInput;
    }

    function appendToDisplay(value) {
        if (currentInput === '0') {
            currentInput = value;
        } else {
            currentInput += value;
        }
        display.textContent = currentInput;
    }

    function calculateResult() {
        try {
            currentInput = eval(currentInput).toString(); // Eval is used for simplicity
            display.textContent = currentInput;
        } catch (e) {
            display.textContent = 'Error';
            currentInput = '0'; // Reset after error
        }
    }
</script>

</body>
</html>
